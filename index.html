<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="graycontainer"></div>
    <div class="grayletters">
        <div data-index="A"class="letter">A</div> 
        <div data-index="B"class="letter">B</div>
        <div data-index="C"class="letter">C</div>
        <div data-index="D"class="letter">D</div>
        <div data-index="E"class="letter">E</div>
        <div data-index="F"class="letter">F</div>
        <div data-index="G"class="letter">G</div>
        <div data-index="H"class="letter">H</div>
        <div data-index="I"class="letter">I</div>
        <div data-index="J"class="letter">J</div> 
        <div data-index="K" class="letter">K</div>
        <div data-index="L" class="letter">L</div>
        <div data-index="M" class="letter">M</div>
        <div data-index="N" class="letter">N</div>
        <div data-index="O" class="letter">O</div>
        <div data-index="P" class="letter">P</div>
        <div data-index="Q" class="letter">Q</div>
        <div data-index="R" class="letter">R</div>
        <div data-index="S" class="letter">S</div>
        <div data-index="T" class="letter">T</div>
        <div data-index="U" class="letter">U</div>
        <div data-index="V" class="letter">V</div>
        <div data-index="W" class="letter">W</div>
        <div data-index="X" class="letter">X</div>
        <div data-index="Y" class="letter">Y</div>
        <div data-index="Z" class="letter">Z</div>
        <button data-index="26" class="letter buildButton">BUILD</button>
    </div>
    <div>
        <img id="background" src="images/Background.png"/>
        <img id="alien"  src="images/Alien.png"/>
        <img class="images images2 ring" src="images/Ring.png"/>
        <img class="images images2 engine1"  src="images/Engine1.png"/>
        <img class="images images2 engine2"  src="images/Engine2.png"/>
        <img class="images images2 engine3"  src="images/Engine3.png"/>
        <img class="images images2 dome"  src="images/Dome.png"/>
        <img class="images images2 window1"  src="images/Window1.png"/>
        <img class="images images2 window2"  src="images/Window2.png"/>
        <img class="images images2 window3"  src="images/Window3.png"/>
        <img class="images antenna" src="images/Antenna.png"/>
        <img class="images2 byebyeAlien"  src="images/ByebyeAlien.png"/>
    </div>
    <div>
        <label class="startButton images enter">Enter Word</label><br><br>
        <input class="startButton images passcode"type="password"><br><br>
        <button id="wordBoxButton"class="startButton images"type="button">Start</button>
    </div>
    <div class="wordToGuessBox">
    </div>
</body>
</html>

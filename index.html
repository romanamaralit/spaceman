<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="graycontainer"></div>
    <div class="grayletters">
        <div data-index="0" class="grayletter">A</div> 
        <div data-index="1" class="grayletter">B</div>
        <div data-index="2" class="grayletter">C</div>
        <div data-index="3" class="grayletter">D</div>
        <div data-index="4" class="grayletter">E</div>
        <div data-index="5" class="grayletter">F</div>
        <div data-index="6" class="grayletter">G</div>
        <div data-index="7" class="grayletter">H</div>
        <div data-index="8" class="grayletter">I</div>
        <div data-index="9" class="grayletter">J</div> 
        <div data-index="10" class="grayletter">K</div>
        <div data-index="11" class="grayletter">L</div>
        <div data-index="12" class="grayletter">M</div>
        <div data-index="13" class="grayletter">N</div>
        <div data-index="14" class="grayletter">O</div>
        <div data-index="15" class="grayletter">P</div>
        <div data-index="16" class="grayletter">Q</div>
        <div data-index="17" class="grayletter">R</div>
        <div data-index="18" class="grayletter">S</div>
        <div data-index="19" class="grayletter">T</div>
        <div data-index="20" class="grayletter">U</div>
        <div data-index="21" class="grayletter">V</div>
        <div data-index="22" class="grayletter">W</div>
        <div data-index="23" class="grayletter">X</div>
        <div data-index="24" class="grayletter">Y</div>
        <div data-index="25" class="grayletter">Z</div>
        <button data-index="26" class="grayletter buildButton">BUILD</button>
    </div>
    <div>
        <img id="background" src="images/Background.png"/>
        <img id="alien"  src="images/Alien.png"/>
        <img id="ring" class"imageshow" class"imagehide" src="images/Ring.png"/>
        <img id="engine1" class"imageshow" class"imagehide" src="images/Engine1.png"/>
        <img id="engine2" class"imageshow" class"imagehide" src="images/Engine2.png"/>
        <img id="engine3" class"imageshow" class"imagehide" src="images/Engine3.png"/>
        <img id="dome" class"imageshow" class"imagehide" src="images/Dome.png"/>
        <img id="window1" class"imageshow" class"imagehide" src="images/Window1.png"/>
        <img id="window2" class"imageshow" class"imagehide" src="images/Window2.png"/>
        <img id="window3" class"imageshow" class"imagehide" src="images/Window3.png"/>
        <img id="antenna" class"imageshow" class"imagehide" src="images/Antenna.png"/>
    </div>
    <form>
        <label class="startButton">Enter Word</label><br>
        <input class="startButton"type="text"><br>
        <button id="wordBoxButton"class="startButton"type="button">Start</button>
    </form>
    <div id="wordToGuessBox">
    </div>
    <div>Green Blocks</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="graycontainer"></div>
    <div class="grayletters">
        <div data-index="0" class="letter">A</div> 
        <div data-index="1" class="letter">B</div>
        <div data-index="2" class="letter">C</div>
        <div data-index="3" class="letter">D</div>
        <div data-index="4" class="letter">E</div>
        <div data-index="5" class="letter">F</div>
        <div data-index="6" class="letter">G</div>
        <div data-index="7" class="letter">H</div>
        <div data-index="8" class="letter">I</div>
        <div data-index="9" class="letter">J</div> 
        <div data-index="10" class="letter">K</div>
        <div data-index="11" class="letter">L</div>
        <div data-index="12" class="letter">M</div>
        <div data-index="13" class="letter">N</div>
        <div data-index="14" class="letter">O</div>
        <div data-index="15" class="letter">P</div>
        <div data-index="16" class="letter">Q</div>
        <div data-index="17" class="letter">R</div>
        <div data-index="18" class="letter">S</div>
        <div data-index="19" class="letter">T</div>
        <div data-index="20" class="letter">U</div>
        <div data-index="21" class="letter">V</div>
        <div data-index="22" class="letter">W</div>
        <div data-index="23" class="letter">X</div>
        <div data-index="24" class="letter">Y</div>
        <div data-index="25" class="letter">Z</div>
        <button data-index="26" class="letter buildButton">BUILD</button>
    </div>
    <div>
        <img id="background" src="images/Background.png"/>
        <img id="alien"  src="images/Alien.png"/>
        <img class="images images2 ring" src="images/Ring.png"/>
        <img class="images images2 engine1"  src="images/Engine1.png"/>
        <img class="images images2 engine2"  src="images/Engine2.png"/>
        <img class="images images2 engine3"  src="images/Engine3.png"/>
        <img class="images images2 dome"  src="images/Dome.png"/>
        <img class="images images2 window1"  src="images/Window1.png"/>
        <img class="images images2 window2"  src="images/Window2.png"/>
        <img class="images images2 window3"  src="images/Window3.png"/>
        <img class="images images2 antenna"  src="images/Antenna.png"/>
    </div>
    <div>
        <label class="startButton images">Enter Word</label><br>
        <input class="startButton images"type="password"><br>
        <button id="wordBoxButton"class="startButton images"type="button">Start</button>
    </div>
    <div class="wordToGuessBox">
    </div>
    <div>Green Blocks</div>
</body>
</html>
